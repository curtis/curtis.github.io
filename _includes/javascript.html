<script>
  $(function() {
    if($('#instafeed').length > 0) {
      var feed = new Instafeed({
        accessToken: InstagramToken,
        limit: 24,
        template: '<a target="_blank" href="\{\{link\}\}"><img src="\{\{image\}\}" width="210" height="210" alt="\{\{caption\}\}" /></a>'
      });
      feed.run();
